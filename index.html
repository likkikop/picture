<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A playful but clean font */
        body {
            font-family: 'Poppins', sans-serif;
            /* Blue gradient background */
            background: linear-gradient(to top right, #BFDBFE, #E0F2FE);
        }
        
        /* Custom styles for the card with a blue-tinted glow */
        .card {
            background-color: #FFFFFF;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1), 0 20px 40px rgba(59, 130, 246, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .card-title {
             font-family: 'Comic Neue', cursive;
        }

        .btn {
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease, padding 0.3s ease, font-size 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        /* Updated button colors for the blue theme */
        .btn-yes {
            background-color: #A5F3FC; /* Light Cyan */
            color: #0E7490; /* Dark Cyan Text */
        }
        
        .btn-yes:hover {
            background-color: #67E8F9;
        }

        .btn-no {
            background-color: #E5E7EB; /* Light Gray */
            color: #4B5563; /* Dark Gray Text */
        }
        
        .btn-no:hover {
            background-color: #D1D5DB;
        }
        
        /* Profile icon style */
        .profile-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="main-card" class="card w-full max-w-md mx-auto p-8 text-center">
        <img src="https://raw.githubusercontent.com/likkikop/picture/main/tanuja_pic1.1.JPG" alt="A cute picture" class="profile-icon">

        <h1 id="message" class="card-title text-2xl md:text-3xl font-bold text-gray-800 mb-6">Hey, hmm. I know I caught you hehe but lemme ask. Would you wanna go out with me? :)</h1>
        
        <div id="button-container" class="flex flex-col sm:flex-row justify-center items-center gap-4">
            <button id="yesBtn" class="btn btn-yes text-lg px-6 py-3 order-1">Yes üê∂</button>
            <button id="noBtn" class="btn btn-no text-base px-5 py-2 order-2 sm:order-1">Hmm‚Ä¶ Not Sure üêæ</button>
        </div>
    </div>

    <script>
        const mainCard = document.getElementById('main-card');
        const message = document.getElementById('message');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        const noMessages = [
            "Are you suuure Prads???",
            "Come on... Just think of achieving lalalalululu in a day! üçøüçï",
            "I made this whole website for you üò≠üíª",
            "I will ask that neighbour's Cane Corso to bite your ass",
            "Okay, last chance! Or I will be pronouncing waffle as waaaafle ‚ú®"
        ];
        
        const sizeIncreases = [
            { p: 'px-7 py-3', font: 'text-xl' },
            { p: 'px-8 py-4', font: 'text-2xl' },
            { p: 'px-9 py-4', font: 'text-3xl' },
            { p: 'px-10 py-5', font: 'text-4xl' },
            { p: 'px-12 py-6', font: 'text-5xl' },
        ];

        let noMessageIndex = 0;
        let currentSizeIndex = -1;

        yesBtn.addEventListener('click', () => {
            mainCard.innerHTML = `
                <div class="text-center">
                    <img src="https://raw.githubusercontent.com/likkikop/picture/main/tanuja_pic1.1.JPG
" alt="A cute picture" class="profile-icon">
                    <div class="text-6xl mt-4 mb-4 animate-bounce">üéâ</div>
                    <h1 class="card-title text-2xl md:text-3xl font-bold text-blue-700">Woohoo! Looking forward to it!</h1>
                    <p class="text-gray-600 mt-2 text-lg">This will be pawsome! üêæ‚ù§Ô∏è</p>
                </div>
            `;
        });

        noBtn.addEventListener('click', () => {
            message.textContent = noMessages[noMessageIndex];
            noMessageIndex = (noMessageIndex + 1) % noMessages.length;

            if (currentSizeIndex < sizeIncreases.length - 1) {
                currentSizeIndex++;
            }
            
            const newSize = sizeIncreases[currentSizeIndex];

            yesBtn.classList.remove('text-lg', 'text-xl', 'text-2xl', 'text-3xl', 'text-4xl', 'text-5xl');
            yesBtn.classList.remove('px-6', 'py-3', 'px-7', 'px-8', 'py-4', 'px-9', 'px-10', 'py-5', 'px-12', 'py-6');
            
            // --- FIX START ---
            // The classList.add() method cannot accept a string with spaces.
            // We split the padding string into individual classes and add them.
            const paddingClasses = newSize.p.split(' ');
            yesBtn.classList.add(...paddingClasses);
            // --- FIX END ---
            
            yesBtn.classList.add(newSize.font);
        });
    </script>

</body>
</html>
